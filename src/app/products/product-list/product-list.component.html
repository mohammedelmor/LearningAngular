<h2>Product List</h2>

Today: {{ today| date:'fullDate' }}

<ul>
  <li *ngFor="let product of products; let i = index" (click)="selectedProduct=product">
    <app-product-view [id]="i"></app-product-view>
  </li>
</ul>

<app-product-detail *ngIf="selectedProduct; else noProduct"
                    [product]="selectedProduct"
                    (bought)="onBuy($event)"></app-product-detail>
<ng-template #noProduct>
  <p>No products selected</p>
</ng-template>
<h2>Favorites</h2>
<app-favorites> </app-favorites>
